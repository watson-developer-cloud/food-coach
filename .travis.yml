language: node_js
sudo: true
cache:
  directories:
  - node_modules
node_js: stable
script:
- npm run lint
- npm run codecov
env:
  global:
  - BX_APP=food-coach
  - BX_API=https://api.ng.bluemix.net
  - BX_ORGANIZATION=WatsonPlatformServices
  - BX_SPACE=demos

before_deploy: npm install -g bx-blue-green
deploy:
  skip_cleanup: true
  provider: script
  script:
  - bx-blue-green-travis
  on:
    branch: master
    repo: watson-developer-cloud/food-coach
notifications:
  email: false
